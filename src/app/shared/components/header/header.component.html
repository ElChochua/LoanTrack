<header class='flex shadow-md py-4 px-4 sm:px-10 bg-white font-[sans-serif] min-h-[70px] tracking-wide relative z-50'>
  <div class='flex flex-wrap items-center justify-between gap-5 w-full'>
    <a href="javascript:void(0)"><img src="https://readymadeui.com/readymadeui.svg" alt="logo" class='w-36' />
    </a>

   
      <div class='flex max-lg:ml-auto space-x-3'>
      @if(isLogedIn()){
        <button
        class='px-4 py-2 text-sm rounded-full font-bold text-white border-2 bg-[#162967] transition-all ease-in-out duration-300 hover:bg-transparent hover:text-[#000000]'> LogOut
      </button>
      }@else {
        <button
        class='px-4 py-2 text-sm rounded-full font-bold text-white border-2 bg-[#162967] transition-all ease-in-out duration-300 hover:bg-transparent hover:text-[#000000]'>Iniciar Sesi√≥n</button>
      <button
        class='px-4 py-2 text-sm rounded-full font-bold text-white border-2 bg-[#162967] transition-all ease-in-out duration-300 hover:bg-transparent hover:text-[#000000]'>Registrarse
      </button>
      }
      <button id="toggleOpen" class='lg:hidden'>
        <svg class="w-7 h-7" fill="#000" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>
  </div>
</header>
