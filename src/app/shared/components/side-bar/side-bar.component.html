<div class="hidden md:flex md:flex-shrink-0">
  <div class="flex flex-col w-64">
    <div class="flex flex-col h-0 flex-1 border-r border-gray-200 bg-white">
      <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
        <div class="flex items-center flex-shrink-0 px-4">
          <!-- Logo or branding could go here if needed -->
        </div>
        <nav class="mt-5 flex-1 px-2 bg-white space-y-1">
          @for (item of navItems; track item.label) {
            <a 
              [routerLink]="item.route" 
              routerLinkActive="bg-indigo-50 text-indigo-600" 
              [routerLinkActiveOptions]="{exact: item.route === '/dashboard'}"
              class="group flex items-center px-2 py-2 text-sm font-medium rounded-md"
              [ngClass]="{'text-gray-600 hover:bg-gray-50 hover:text-gray-900': true}"
            >
              <span [innerHTML]="item.icon" class="mr-3 flex-shrink-0 h-6 w-6"></span>
              {{ item.label }}
            </a>
          }
        </nav>
      </div>
      <div class="flex-shrink-0 flex border-t border-gray-200 p-4">
        <div class="flex-shrink-0 w-full group block">
          <div class="flex items-center">
            <div>
              <img class="inline-block h-9 w-9 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
            </div>
            <div class="ml-3">
              <p class="text-sm font-medium text-gray-700 group-hover:text-gray-900">John Doe</p>
              <p class="text-xs font-medium text-gray-500 group-hover:text-gray-700">View profile</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
