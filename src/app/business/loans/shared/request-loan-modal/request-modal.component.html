<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-[#1E293B] rounded-lg p-6 w-full max-w-md max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-white">Detalles del Préstamo</h2>
        <button (click)="onClose()" class="text-gray-400 hover:text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <form [formGroup]="loanForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label for="organization_id" class="block text-sm font-medium text-gray-400">Organización</label>
            <select id="organization_id" formControlName="organization_id" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white">
                @for(org of organizations; track $index){
                    <option [value]="org.organization_id">{{org.organization_name}}</option>
                }
            </select>
          </div>
          <div>
            <label for="amount" class="block text-sm font-medium text-gray-400">Monto</label>
            <input type="number" id="amount" formControlName="amount" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white">
          </div>
          <div>
            <label for="interest_rate" class="block text-sm font-medium text-gray-400">Tasa de Interés (%)</label>
            <input type="number" id="interest_rate" formControlName="interest_rate" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white">
          </div>
          <div>
            <label for="term_value" class="block text-sm font-medium text-gray-400">Plazo</label>
            <input type="number" id="term_value" formControlName="term_value" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white">
          </div>
          <div>
            <label for="term_unit" class="block text-sm font-medium text-gray-400">Unidad de Plazo</label>
            <select id="term_unit" formControlName="term_unit" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white">
              <option value="day">Día</option>
              <option value="month">Mes</option>
              <option value="year">Año</option>
            </select>
          </div>
          <div>
            <label for="currency" class="block text-sm font-medium text-gray-400">Moneda</label>
            <select id="currency" formControlName="currency" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white">
             @for(currency of currencies; track $index){
                 <option [value]="currency">{{currency}}</option>
             }
            </select>
          </div>
        </div>
        <div>
          <label for="purpose" class="block text-sm font-medium text-gray-400">Propósito</label>
          <textarea id="purpose" formControlName="purpose" rows="3" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white"></textarea>
        </div>
        <div class="flex justify-end space-x-3">
          <button type="button" (click)="onClose()" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
            Cancelar
          </button>
          <button type="submit" [disabled]="!loanForm.valid" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
