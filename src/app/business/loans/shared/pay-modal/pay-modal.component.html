    <div class="fixed inset-0 bg-black bg-opacity-10 flex items-center justify-center z-50">
        <div class="bg-[#1E293B] rounded-lg p-6 w-full max-w-md max-h-[90vh] overflow-y-auto">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-white">Realizar Pago</h2>
            <button (click)="closeModal()" class="text-gray-400 hover:text-white">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <form [formGroup]="paymentForm" (ngSubmit)="submitPayment()" class="space-y-4">
            <div class="grid grid-cols-1 gap-4">
                <div>
                  <label for="amount" class="block text-sm font-medium text-gray-400">Monto Del Pago</label>
                  <input type="number" id="amount" formControlName="amount" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white">
                </div>
              <div>
                <label for="description" class="block text-sm font-medium text-gray-400">Descripcion del Pago</label>
                <input type="text" id="description" formControlName="description" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white">
              </div>
            </div>
            <div class="mt-4">
                <label for="transactionType" class="block text-sm font-medium text-gray-400">Tipo de Transacci√≥n</label>
                <select formControlName="transactionType" id="transactionType" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  <option value="payment">Pago</option>
                @if(user_role !='User'){
                  <option value="refund">Reembolso</option>
                  <option value="disbursement">Desembolso</option>
                }
                </select>
              </div>
            <div class="flex justify-end space-x-3">
              <button type="button" (click)="closeModal()" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                Cancelar
              </button>
              <button type="submit" [disabled]="!paymentForm.valid" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
