<div class="container mx-auto px-4 py-8 bg-[#0A1627] text-white min-h-screen">
  <h1 class="text-3xl font-bold mb-6">Perfil de Usuario</h1>

  <div class="bg-[#1E293B] rounded-lg p-6 shadow-lg">
    <form  class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="firstName" class="block text-sm font-medium mb-2">Nombre</label>
          <input type="text" id="firstName" formControlName="firstName" 
                 class="w-full px-3 py-2 rounded text-white transition-colors duration-200"
                ><!--  -->
        </div>
        <div>
          <label for="lastName" class="block text-sm font-medium mb-2">Apellido</label>
          <input type="text" id="lastName" formControlName="lastName" 
                 class="w-full px-3 py-2 rounded text-white transition-colors duration-200"><!--  -->

                </div>
        <div>
          <label for="email" class="block text-sm font-medium mb-2">Correo Electrónico</label>
          <input type="email" id="email" formControlName="email" 
                 class="w-full px-3 py-2 rounded text-white transition-colors duration-200"
                 >
        </div>
        <div>
          <label for="phoneNumber" class="block text-sm font-medium mb-2">Número de Teléfono</label>
          <input type="tel" id="phoneNumber" formControlName="phoneNumber" 
                 class="w-full px-3 py-2 rounded text-white transition-colors duration-200"
                 >
        </div>
        <div>
          <label for="dateOfBirth" class="block text-sm font-medium mb-2">Fecha de Nacimiento</label>
          <input type="date" id="dateOfBirth" formControlName="dateOfBirth" 
                 class="w-full px-3 py-2 rounded text-white transition-colors duration-200"
                 >
        </div>
        <div>
          <label for="address" class="block text-sm font-medium mb-2">Dirección</label>
          <input type="text" id="address" formControlName="address" 
                 class="w-full px-3 py-2 rounded text-white transition-colors duration-200"
                  >
        </div>
        <div>
          <label for="city" class="block text-sm font-medium mb-2">Ciudad</label>
          <input type="text" id="city" formControlName="city" 
                 class="w-full px-3 py-2 rounded text-white transition-colors duration-200"
                  >
        </div>
        <div>
          <label for="country" class="block text-sm font-medium mb-2">País</label>
          <input type="text" id="country" formControlName="country" 
                 class="w-full px-3 py-2 rounded text-white transition-colors duration-200"
                  >
        </div>
        <div>
          <label for="occupation" class="block text-sm font-medium mb-2">Ocupación</label>
          <input type="text" id="occupation" formControlName="occupation" 
                 class="w-full px-3 py-2 rounded text-white transition-colors duration-200"
                  >
        </div>
        <div>
          <label for="annualIncome" class="block text-sm font-medium mb-2">Ingreso Anual</label>
          <input type="number" id="annualIncome" formControlName="annualIncome" 
                 class="w-full px-3 py-2 rounded text-white transition-colors duration-200"
                  >
        </div>
      </div>

      <div class="flex justify-end space-x-4">
        <button type="button"  
                class="px-4 py-2 rounded transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#1E293B] focus:ring-blue-500"
                >
                <!-- [ngClass]="{'bg-blue-500 hover:bg-blue-600 text-white': !isEditMode, 'bg-gray-500 hover:bg-gray-600 text-white': isEditMode}" -->
          Editar/Cancelar
        </button>
        <button type="submit" >
          Guardar Cambios <!--*ngIf="isEditMode"
          class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#1E293B] focus:ring-green-500"
          [disabled]="!userProfileForm.valid"-->
        </button>
      </div>
    </form>
  </div>
</div>
