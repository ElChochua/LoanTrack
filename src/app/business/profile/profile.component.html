<div class="p-6">
    <h1 class="text-2xl font-bold mb-4">Modificar Perfil</h1>
  
    <form class="bg-white p-6 rounded shadow space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium">Nombre de Usuario</label>
        <input
          id="username"
          type="text"
          placeholder="Ingresa tu nombre de usuario"
          class="mt-1 block w-full px-3 py-2 border rounded"
        />
      </div>
  
      <div>
        <label for="email" class="block text-sm font-medium">Correo Electrónico</label>
        <input
          id="email"
          type="email"
          placeholder="Ingresa tu correo electrónico"
          class="mt-1 block w-full px-3 py-2 border rounded"
        />
      </div>
  
      <div>
        <label for="password" class="block text-sm font-medium">Contraseña</label>
        <input
          id="password"
          type="password"
          placeholder="Ingresa una nueva contraseña"
          class="mt-1 block w-full px-3 py-2 border rounded"
        />
      </div>
  
      <div>
        <label for="confirmPassword" class="block text-sm font-medium">Confirmar Contraseña</label>
        <input
          id="confirmPassword"
          type="password"
          placeholder="Confirma tu nueva contraseña"
          class="mt-1 block w-full px-3 py-2 border rounded"
        />
      </div>
  
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
      >
        Guardar Cambios
      </button>
    </form>
  </div>
