<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-[#1E293B] rounded-lg p-6 w-full max-w-md max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold text-white">Crear una Organizacion</h2>
        <button (click)="onClose()" class="text-gray-400 hover:text-white">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <form [formGroup]="organizationForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="grid grid-cols-1 gap-4">
            <div>
              <label for="organization_name" class="block text-sm font-medium text-gray-400">Nombre de la Organizacion</label>
              <input type="text" id="organization_name" formControlName="organization_name" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white">
            </div>
          <div>
            <label for="description" class="block text-sm font-medium text-gray-400">Descripcion de la Organizacion</label>
            <input type="text" id="description" formControlName="description" class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white">
          </div>
        </div>
        
        <div class="flex justify-end space-x-3">
          <button type="button" (click)="onClose()" class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
            Cancelar
          </button>
          <button type="submit" [disabled]="!organizationForm.valid" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed">
            Guardar
          </button>
        </div>
      </form>
    </div>
  </div>
