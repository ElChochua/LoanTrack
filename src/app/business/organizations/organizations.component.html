<div class="p-6">
    <h1 class="text-2xl font-bold mb-4">Organizaciones</h1>
  
    <!-- Ver Organizaciones -->
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Ver Organizaciones</h2>
      <div class="bg-white p-4 rounded shadow">
        <p>Listado de organizaciones activas o inhabilitadas aquí...</p>
      </div>
    </div>
  
    <!-- Crear Organizaciones -->
    <div>
      <h2 class="text-xl font-semibold mb-2">Crear Organización</h2>
      <form class="bg-white p-4 rounded shadow space-y-4">
        <div>
          <label for="organizationName" class="block text-sm font-medium">
            Nombre de la Organización
          </label>
          <input
            id="organizationName"
            type="text"
            placeholder="Ingresa el nombre"
            class="mt-1 block w-full px-3 py-2 border rounded"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
        >
          Crear
        </button>
      </form>
    </div>
  </div>
