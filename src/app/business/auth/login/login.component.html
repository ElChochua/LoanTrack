<div class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-900">LoanTrack</h1>
      <p class="mt-2 text-gray-600">Gestiona tus finanzas colaborativas</p>
    </div>

    <div class="bg-white rounded-lg shadow-md p-8">
      <div class="flex border-b border-gray-200 mb-6">
        <button
            [class]="toggleForm == 'login' ? 'flex-1 py-2 px-4 text-center border-b-2 border-blue-500 text-blue-600 font-medium' : 'flex-1 py-2 px-4 text-center border-b-2 border-transparent text-gray-500 hover:text-gray-700'"
          (click)="toggleFormF()"
        >
          Iniciar Sesión
        </button>
        <button
          (click)="toggleFormF()"
            [class]="toggleForm == 'register' ? 'flex-1 py-2 px-4 text-center border-b-2 border-blue-500 text-blue-600 font-medium' : 'flex-1 py-2 px-4 text-center border-b-2 border-transparent text-gray-500 hover:text-gray-700'"
        >
          Registrarse
        </button>
      </div>
      @if(toggleForm == "login"){
        <form class="space-y-4" [formGroup]="logInForm" (ngSubmit)="login()">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Correo electrónico</label
          >
          <input
            type="email"
            formControlName="email"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent invalid:border-red-600 invalid:text-red-600"
            placeholder="example@email.com"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >Contraseña</label
          >
          <div class="relative">
            <input
              [type]="passwordFieldType"
              formControlName="password"
              class="w-full px-3 py-2 pr-10 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent invalid:border-red-600 invalid:text-red-600"
              placeholder="••••••••"
            />
            <button
              type="button"
              (click)="changePasswordVisibility()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"
            >
              @if(passwordFieldType == "text"){
              <i class="pi pi-eye-slash"></i>
              }@else{
              <i class="pi pi-eye"></i>
              }
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <a href="#" class="text-sm text-blue-600 hover:text-blue-500">
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <button
          [disabled]="logInForm.invalid"
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 font-medium disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Iniciar Sesión
        </button>
      </form>
      }@else{

      }
      <div class="mt-6 p-4 bg-blue-50 rounded-lg">
        <h3 class="font-medium text-blue-900 mb-2">¿Por qué unirte?</h3>
        <ul class="text-sm text-blue-700 space-y-1">
          <li>• Gestiona tus aportaciones grupales</li>
          <li>• Solicita préstamos con tasas preferenciales</li>
          <li>• Participa en decisiones financieras</li>
        </ul>
      </div>
    </div>
  </div>
</div>
