<div class="flex flex-col h-screen bg-gray-100">
  @if(spinner.loading$ | async){
    <app-spinner/>
    }
  <!-- Área de contenido principal -->
  <div class="flex-1 p-4">
    <!-- Contenedor de las 4 secciones (Matriz 2x2) -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-2 p-2">
      <!-- Sección 1: Usuarios -->
      <div class="bg-white p-4 rounded-md">
        <h2 class=" text-lg font-semibold pb-1">Usuarios</h2>
        <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 h-px mb-6"></div>
        <div class="relative overflow-x-auto">
          <app-users-table [headers]="headers" [users]="users"></app-users-table>
        </div>
      </div>

      <!-- Sección 2: Organizaciones -->
      <div class="bg-white p-4 rounded-md">
        <h2 class="text-lg font-semibold pb-1">Organizaciones</h2>
        <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 h-px mb-6"></div>
        <app-organizations-table></app-organizations-table>
      </div>

      <div class="bg-white p-4 rounded-md">
        <h2 class=" text-lg font-semibold pb-1">Usuarios Pendientes</h2>
        <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 h-px mb-6"></div>
        <app-unassigned-users></app-unassigned-users>
      </div>

      <!-- Sección 4: Transacciones -->
      <div class="bg-white p-4 rounded-md">
        <h2 class="  text-lg font-semibold pb-1">Transacciones</h2>
        <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 h-px mb-6"></div>
        <div class="relative overflow-x-auto">
          <table class="w-full table-auto text-sm">
            <thead>
              <tr>
                <th class="py-2 px-4 font-bold uppercase text-left">Nombre</th>
                <th class="py-2 px-4 font-bold uppercase text-left">Fecha</th>
                <th class="py-2 px-4 font-bold uppercase text-right">Monto</th>
              </tr>
            </thead>
            <tbody>
              <tr class="hover:bg-gray-100">
                <td class="py-2 px-4 border-b border-gray-300">Carlos Sánchez</td>
                <td class="py-2 px-4 border-b border-gray-300">27/07/2023</td>
                <td class="py-2 px-4 border-b border-gray-300 text-right">$1500</td>
              </tr>
              <tr class="hover:bg-gray-100">
                <td class="py-2 px-4 border-b border-gray-300">Ana Torres</td>
                <td class="py-2 px-4 border-b border-gray-300">28/07/2023</td>
                <td class="py-2 px-4 border-b border-gray-300 text-right">$2000</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="text-right mt-4">
          <button class="bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 px-4 rounded">
            Ver más
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
